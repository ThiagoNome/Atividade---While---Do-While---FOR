<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 2</title>
</head>
<body>
    <h1>Modelo 2</h1>
    <div id="resul"></div>
    

    <script>
        let resultado = "";
        for (let num = 2; num < 51; num++) {
        resultado += num * 2 + "</br>"
            document.getElementById("resul").innerHTML=resultado

        }
    </script>

</body>
</html>
